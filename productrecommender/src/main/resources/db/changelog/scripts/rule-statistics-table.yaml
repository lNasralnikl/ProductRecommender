databaseChangeLog:
  - changeSet:
      id: 2
      author: Aydar
      changes:
        - createTable:
            tableName: rule_statistics
            schemaName: public
            columns:
              - column:
                  name: rule_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: "fk_rule_statistics"
                    references: recommendation_rules(id)
                    deleteCascade: true
              - column:
                  name: count
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false
